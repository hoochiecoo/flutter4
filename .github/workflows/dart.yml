name: Build Camera Test APK

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0'
          cache: true

      - name: Generate Android Project
        run: flutter create . --project-name=camera_test_app --org com.bowlmates.app

      - name: Fix minSdkVersion
        run: |
          sed -i 's|minSdkVersion .*|minSdkVersion 21|g' android/app/build.gradle
          echo "Patched minSdkVersion to 21"

      - name: Get Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: camera-emulation-apk
          path: build/app/outputs/flutter-apk/app-release.apk
